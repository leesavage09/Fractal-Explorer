<div #container id="container" (window:resize)="windowResized()" (window:mouseup)="removeSelect($event)" (window:mousemove)="move($event)">
    <div id="histogram-canvas-container">
        <canvas #histogramCanvas id="histogram-canvas"></canvas>
    </div>
    <div id="gradientSlider">
        <app-colourslider #gradientSlider> </app-colourslider>
    </div>
    <div #markerMin id="markerMin" (mousedown)="select($event)"></div>
    <div #markerMid id="markerMid" (mousedown)="select($event)"></div>
    <div #markerMax id="markerMax" (mousedown)="select($event)"></div>

</div>
